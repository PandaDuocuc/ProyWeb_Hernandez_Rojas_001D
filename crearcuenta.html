    <center><h1>Regístrate</h1></center>
    <form id="postulacionForm" action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20"><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required minlength="3" maxlength="20"><br>

        <label for="celular">Celular:</label>
        <input type = "tel" id="celular" name="celular" required minlength="9" maxlength="12"><br>

        <label for="rut">Rut:</label>
        <input type="text" id="rut" name="rut" required minlength="9" maxlength="12"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccionar</option>
            <option value="">Masculino</option>
            <option value="">Femenino</option>
            <option value="">Otro</option>
        </select><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <input type="checkbox" onclick="mostrarPassword()"> Mostrar contraseña<br><br>

        <center><button type="submit" id="enviarBtn">Crear cuenta</button></center>
    </form>
    <footer>
        <footer class="text-center text-lg-start" style="background-color: #0fb986;">
